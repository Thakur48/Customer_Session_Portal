<mat-toolbar class="header">
  <div class="logo">
    <img src="../../../../assets/images/CITI.png" alt="Citi-Logo" class="logo-image" routerLink="/home">
  </div>
  <span id="title" class="center-title">Customer Session Portal</span>
  <span id="username" *ngIf="service.isLoggedIn">{{ service.username }}</span>

  <mat-icon *ngIf="!service.isLoggedIn">person</mat-icon>

  <button mat-icon-button *ngIf="service.isLoggedIn" [matMenuTriggerFor]="menu" class="login-button">
    <mat-icon routerLink="/login">exit_to_app</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="service.isLoggedIn" (click)="logOut()">Logout</button>
    <button mat-menu-item *ngIf="!service.isLoggedIn" routerLink="/login">Login</button>
  </mat-menu>
</mat-toolbar>
